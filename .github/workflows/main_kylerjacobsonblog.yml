# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kylerjacobsonblog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kyler.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_649bcdc53a7e4a9fb3ce2de8dd1f6e3f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_86fe1050a54e440e8c7e70ad4ccb2632 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kyler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_649bcdc53a7e4a9fb3ce2de8dd1f6e3f }}/blog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kylerjacobsonblog'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fd5b12e70024838911caec273a900d0 }}
        images: 'kyler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_649bcdc53a7e4a9fb3ce2de8dd1f6e3f }}/blog:${{ github.sha }}'