# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kylersblog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kyler.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4037dd1b880e40f28f306ac41a62afd1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6811c96d1d2f416487f5131400718521 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kyler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4037dd1b880e40f28f306ac41a62afd1 }}/blog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kylersblog'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49c0b00954bb4fdd80c0b6bb6ffdb528 }}
        images: 'kyler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4037dd1b880e40f28f306ac41a62afd1 }}/blog:${{ github.sha }}'