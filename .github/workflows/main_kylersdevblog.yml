# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kylersdevblog

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: "ubuntu-latest"

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to registry
              uses: docker/login-action@v2
              with:
                  registry: https://kyler.azurecr.io/
                  username: ${{ secrets.AzureAppService_ContainerUsername_849d1e1a860f4abd893e367cc1df1afb }}
                  password: ${{ secrets.AzureAppService_ContainerPassword_7e7be972c2b64974a6cb062fc0015c35 }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v3
              with:
                  push: true
                  tags: kyler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_849d1e1a860f4abd893e367cc1df1afb }}/blog:${{ github.sha }}
                  file: ./Dockerfile

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "kylersdevblog"
                  slot-name: "production"
                  publish-profile: ${{ secrets.AzureAppService_PublishProfile_6ad14d5a91704db9a1595fd76dab0193 }}
                  images: "kyler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_849d1e1a860f4abd893e367cc1df1afb }}/blog:${{ github.sha }}"
